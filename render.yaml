services:
  - type: web
    name: hyperledger-fabric-1
    env: docker
    plan: free
    repo: https://github.com/Sureshp509/hyperledger-fabric
    branch: master  # Specify your branch here
    dockerfilePath: test-network/Dockerfile  # Specify the path to your Dockerfile
    buildCommand: docker build -t fabric-network .
    startCommand: docker run -p 3000:3000 -e PORT=3000 -it fabric-network
    port: 3000  # Specify the port here
